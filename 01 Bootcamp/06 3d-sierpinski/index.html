<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>3D Sierpinski</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec3 vPosition; 
		attribute vec3 fColor;	
		uniform float twist;
		
		varying vec3 color;
		varying float distance;
	
		void main() { 
			color = fColor;
			distance = .6-vPosition.z;			
			float s = sin((distance)*twist);
			float c = cos((distance)*twist);
			gl_Position.x = -s * vPosition.y + c * vPosition.x;
    	gl_Position.y =  s * vPosition.x + c * vPosition.y;
    	gl_Position.z = vPosition.z;
    	gl_Position.w = 2.5-c*1.5;
		}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 color;
		varying float distance;
	
		void main() { 
			gl_FragColor = vec4(color.x*distance,color.y*distance,color.z*distance, 1.0 ); 
		}
</script>

<div id="container">
		<canvas id="gl-canvas" width="580" height="580">
				Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
</div>
    <script src='../../lib/webgl-utils.js'></script>
	<script src='../../lib/initshaders.js'></script>
	<script src='../../lib/mv.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
