<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tesselation+Twist</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec2 vPosition;
		uniform float twist;
		
		void 
		main() { 
			float distance = length(vPosition);
    	float c = cos( distance*twist );
    	float s = sin( distance*twist );

    	gl_Position.x = -s * vPosition.y + c * vPosition.x;
    	gl_Position.y =  s * vPosition.x + c * vPosition.y;
    	gl_Position.z = 0.0;
    	gl_Position.w = 1.0;
		}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	
	void 
	main() {
		gl_FragColor = vec4( 1.0, 0.4, 0.0, 1.0 ); 
	}
</script>

<div id="container">
	<canvas id="gl-canvas" width="580" 	height="580">
		Oops ... your browser doesn't support the HTML5 canvas element
	</canvas>
	
	<div class="sliders" id="tesselation">
		<!--above 7 iterations of recursion, take too much time for no significant change, especially on mobile--> 
		Tesselation: 0 <input id="tesselationSlider" type="range" min=0 max=7 step=1 value=7 /> 7
	</div>
	<div class="sliders" id="twist">
		<!--above 7 iterations of recursion, take too much time for no significant change, especially on mobile--> 
		Twist: 0 <input id="twistSlider" type="range" min=0 max=360 step=1 value=180 /> 360
	</div>
</div>
    <script src='../../lib/webgl-utils.js'></script>
	<script src='../../lib/initshaders.js'></script>
	<script src='../../lib/mv.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
