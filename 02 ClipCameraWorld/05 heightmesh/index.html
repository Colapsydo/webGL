<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>HeightMesh</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 aPosition; 
		
		uniform mat4 uModelMatrix; 
		uniform mat4 uViewMatrix; 
		uniform mat4 uProjectionMatrix;
		uniform bool uMesh;
		
		varying vec3 vColor; 
	
		void main() { 
			vec4 tVertex = uProjectionMatrix*uViewMatrix*uModelMatrix*aPosition;
			gl_Position = tVertex;
			
			if(uMesh==true){
				vColor = vec3(0.0,0.0,0.0);
			}else{
				vec3 color = vec3(aPosition.xyz);
				if(color.x<0.0){color.x*=-1.0;}
				if(color.y<0.0){color.y*=-1.0;}
				if(color.z>0.0){
					color.z = 1.0-color.z;
				}else{
					color.z = 1.0+color.z;
				}

				vColor = vec3(
					color.x*.3 + color.y*2.0 + color.z*.2,
					color.x*.2 + color.y + color.z*.3,
					color.y*1.5 + color.z*.5
				);	
			}
	}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float; 
		varying vec3 vColor; 
		
		void main() { 
			gl_FragColor = vec4(vColor, 1.0 ); 
		}
</script>

<div id="main">
	<div id="canvas">
		<canvas id="gl-canvas">
				Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</div>
	
	<div class="container" id="settings">
		<p>poly:    5 <input id="poly" type="range" min="5" max="200" step="5" value="100"> 200</p>
		<p>noise:    2 <input id="noise" type="range" min="2" max="20" step="1" value="6"> 20</p>
		<p>altitude: 0 <input id="altitude" type="range" min="0" max="5" step=".1" value="2"> 5</p>
		</p>
		<p>
			<br>
			<button id="landscape">New Landscape</button>
			<br>
		</p>
		<p>
			<br>
			Camera:
			<br>
			<input type="radio" id="cameraRotation" name="cameraSettings" value="rotation" checked>Rotation 
			<input type="radio" id="cameraZoom" name="cameraSettings" value="zoom">Zoom
		</p>
	</div>
</div>
    	<script src='../../lib/webgl-utils.js'></script>
		<script src='../../lib/initshaders.js'></script>
		<script src='../../lib/mv.js'></script>
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
